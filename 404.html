<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | iSkill Academy</title>
    <link href="css/theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            font-family: var(--font-family);
        }        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 3rem;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(to right, var(--accent-color), var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0 2rem;
            color: var(--text-color);
        }

        .home-button {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="glass-card error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! The page you're looking for seems to have disappeared into cyberspace.</p>
        <a href="index.html" class="button-primary home-button">Back to Homepage</a>
    </div>
</body>
</html>
