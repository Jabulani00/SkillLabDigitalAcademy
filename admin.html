<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSkill Academy - Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">

        <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/icon.png">
    <link rel="apple-touch-icon" href="assets/icon.png">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="particle" style="left: 10%; animation-delay: 0s; width: 6px; height: 6px;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s; width: 4px; height: 4px;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s; width: 8px; height: 8px;"></div>
        <div class="particle" style="left: 40%; animation-delay: 6s; width: 5px; height: 5px;"></div>
        <div class="particle" style="left: 50%; animation-delay: 8s; width: 7px; height: 7px;"></div>
        <div class="particle" style="left: 60%; animation-delay: 10s; width: 4px; height: 4px;"></div>
        <div class="particle" style="left: 70%; animation-delay: 12s; width: 6px; height: 6px;"></div>
        <div class="particle" style="left: 80%; animation-delay: 14s; width: 5px; height: 5px;"></div>
        <div class="particle" style="left: 90%; animation-delay: 16s; width: 8px; height: 8px;"></div>
    </div>

    <div id="navbar-container"></div>

    <div class="container mt-5">
        <div class="admin-container">
            <h2 class="text-center mb-4">Admin Dashboard</h2>

            <!-- Applications Sections -->
            <div class="glass-card mb-4">
                <h3>Pending Applications</h3>
                <div id="pendingApplications"></div>
            </div>

            <div class="glass-card mb-4">
                <h3>Approved Applications</h3>
                <div id="approvedApplications"></div>
            </div>

            <div class="glass-card">
                <h3>Rejected Applications</h3>
                <div id="rejectedApplications"></div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="js/components.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
