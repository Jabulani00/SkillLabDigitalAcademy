<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSkill Academy - Enrollment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/enrollment.css" rel="stylesheet">

      <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/icon.png">
    <link rel="apple-touch-icon" href="assets/icon.png">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container mt-5">
        <div class="enrollment-container">
            <div class="course-selection">
    <h4><i class="fas fa-graduation-cap me-2"></i>Select Your Course</h4>
    <select class="form-select" id="courseSelection">
        <option value="">Choose a course to enroll in...</option>
        <option value="Level 1: Basic IT & Digital Literacy|R500">Level 1: Basic IT & Digital Literacy - R500</option>
        <option value="Level 2: Software Development|R1,200">Level 2: Software Development - R1,200</option>
        <option value="Level 3: AI & Prompt Engineering|R900">Level 3: AI & Prompt Engineering - R900</option>
        <option value="Level 4: Low-Code & Automation|R900">Level 4: Low-Code & Automation - R900</option>
        <option value="Tech Starter Bundle (Level 1 + Level 2)|R1,500">Tech Starter Bundle (Level 1 + Level 2) - R1,500</option>
        <option value="AI Innovator Bundle (Level 3 + Level 4)|R1,500">AI Innovator Bundle (Level 3 + Level 4) - R1,500</option>
        <option value="All-In Master Track (All 4 Levels)|R2,900">All-In Master Track (All 4 Levels) - R2,900</option>
    </select>
</div>

<div class="course-info mb-4">
    <h3 id="selected-course"><i class="fas fa-book me-2"></i>Selected Course: <span class="text-muted">Please select a course above</span></h3>
    <p id="course-price"><i class="fas fa-tag me-2"></i>Price: <span class="text-muted">-</span></p>
</div>
              <form id="enrollmentForm" class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="idType" class="form-label">Identification Type</label>
                        <select class="form-select" id="idType" required>
                            <option value="">Choose...</option>
                            <option value="za_id">South African ID</option>
                            <option value="passport">Passport (International Students)</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="idNumber" class="form-label">ID/Passport Number</label>
                        <input type="text" class="form-control" id="idNumber" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" required>
                            <option value="">Choose...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="prefer_not">Prefer not to say</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="nationality" class="form-label">Nationality</label>
                        <input type="text" class="form-control" id="nationality" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="photo" class="form-label">Profile Photo</label>
                    <input type="file" class="form-control" id="photo" accept="image/*" required>
                    <div class="mt-2">
                        <img id="photoPreview" style="max-width: 200px; display: none;" alt="Profile preview">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="background" class="form-label">Tell us about your background and experience</label>
                    <textarea class="form-control" id="background" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="passion" class="form-label">What makes you passionate about this course?</label>
                    <textarea class="form-control" id="passion" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Do you have access to the following requirements?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hasComputer" required>
                        <label class="form-check-label" for="hasComputer">
                            I have access to a computer/laptop
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hasInternet" required>
                        <label class="form-check-label" for="hasInternet">
                            I have reliable internet access
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="commitment" class="form-label">Can you commit to the course timeline and requirements?</label>
                    <select class="form-select" id="commitment" required>
                        <option value="">Choose...</option>
                        <option value="yes">Yes, I can fully commit</option>
                        <option value="maybe">I might have some scheduling conflicts</option>
                        <option value="no">No, I'm not sure about my availability</option>
                    </select>
                </div>                <div class="mb-3">
                    <label for="studyHours" class="form-label">How many hours per week can you dedicate to studying?</label>
                    <input type="number" class="form-control" id="studyHours" required min="1" max="168">
                </div>

                <div class="mb-3">
                    <label for="timezone" class="form-label">What is your time zone?</label>
                    <select class="form-select" id="timezone" required>
                        <option value="">Choose...</option>
                        <option value="SAST">South African Standard Time (SAST)</option>
                        <option value="GMT">Greenwich Mean Time (GMT)</option>
                        <option value="EST">Eastern Standard Time (EST)</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="preferredTime" class="form-label">What is your preferred study time?</label>
                    <select class="form-select" id="preferredTime" required>
                        <option value="">Choose...</option>
                        <option value="morning">Morning (6AM - 12PM)</option>
                        <option value="afternoon">Afternoon (12PM - 5PM)</option>
                        <option value="evening">Evening (5PM - 10PM)</option>
                        <option value="night">Night (10PM - 6AM)</option>
                        <option value="flexible">Flexible</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="onlineExperience" class="form-label">Do you have previous online learning experience?</label>
                    <select class="form-select" id="onlineExperience" required>
                        <option value="">Choose...</option>
                        <option value="none">No previous experience</option>
                        <option value="some">Some experience (1-2 courses)</option>
                        <option value="experienced">Experienced (3+ courses)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="englishProficiency" class="form-label">English Language Proficiency</label>
                    <select class="form-select" id="englishProficiency" required>
                        <option value="">Choose...</option>
                        <option value="native">Native Speaker</option>
                        <option value="fluent">Fluent</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="basic">Basic</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="learningStyle" class="form-label">What is your preferred learning style?</label>
                    <select class="form-select" id="learningStyle" required>
                        <option value="">Choose...</option>
                        <option value="visual">Visual (videos, diagrams, charts)</option>
                        <option value="reading">Reading and Writing</option>
                        <option value="interactive">Interactive (hands-on exercises)</option>
                        <option value="mixed">Mixed approach</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="goals" class="form-label">What are your goals for taking this course?</label>
                    <textarea class="form-control" id="goals" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Do you have any special requirements or accommodations needed?</label>
                    <textarea class="form-control" id="specialRequirements" rows="2"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Discount Eligibility</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="isStudent">
                        <label class="form-check-label" for="isStudent">
                            I am a student (15% discount with valid student card)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="isGroupEnrollment">
                        <label class="form-check-label" for="isGroupEnrollment">
                            I am part of a group enrollment (3+ learners, 20% discount)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="isNGO">
                        <label class="form-check-label" for="isNGO">
                            I represent an NGO/School (Custom pricing available)
                        </label>
                    </div>
                    <div class="mt-2">
                        <label for="discountEvidence" class="form-label">Upload evidence for discount (max 5MB - Student card/Group list/NGO registration)</label>
                        <input type="file" class="form-control" id="discountEvidence" accept=".pdf,.jpg,.jpeg,.png">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="scholarshipInterest" class="form-label">Would you like to apply for a need-based scholarship?</label>
                    <select class="form-select" id="scholarshipInterest" required>
                        <option value="">Choose...</option>
                        <option value="yes">Yes, I would like to apply</option>
                        <option value="no">No, I do not need a scholarship</option>
                    </select>
                </div>

                <div class="mb-3 scholarship-reason" style="display: none;">
                    <label for="scholarshipReason" class="form-label">Please explain why you should be considered for the scholarship</label>
                    <textarea class="form-control" id="scholarshipReason" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit Application</button>
            </form>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="js/components.js"></script>
    <script src="js/enrollment.js"></script>
</body>
</html>
